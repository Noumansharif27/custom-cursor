<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=custom cursor, initial-scale=1.0" />
    <title>custom cursor</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="circle"></div>

    <div id="main">
      <div class="frames">
        <nav class="frame">
          <span>Germany</span>
          <span>Canada</span>
        </nav>
        <nav class="frame">
          <span>America</span>
          <span>New York</span>
        </nav>
        <nav class="frame">
          <span>Italy</span>
          <span>France</span>
        </nav>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
